<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
<style>
:root {
  --padding: 20px;
}
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

html, body {
  height: 100%;
}

body, html {
  height: 100%;
  margin: 0;
  overflow: hidden; /* needed because of our negative computed margins to align text */
}

#bgimg {
  height: 100%;
  background: linear-gradient(220.55deg, #4a3cc5 0%, #0E2C5E 100%);
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: sans-serif;/*-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;*/
}
.all-left #top {
  justify-content: start;
  text-align: left;
}
.all-center #top {
  justify-content: center;
  text-align: center;
}
.all-right #top {
  justify-content: end;
  text-align: right;
}
.all-top #top {
  align-items: start;
}
.all-middle #top {
  align-items: center;
}
.all-bottom #top {
  align-items: end;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.middle {
}

.bottom{
  top: 95%;
  font-size: "20px";
}
.orignal_image{
  position: absolute;
  top: 95%;
}

#myVideo {
  display: block;
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
#content {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}
#content>div {
  flex: 1 1 auto;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
  padding: var(--padding);
}
#top {
  flex: 1 1 auto;
  min-height: 0;
  display: flex;
}
#bottom {
  flex: 0 0 auto;
}

.all-left #device {
  text-align: left;
}
.all-center #device {
  text-align: center;
}
.all-right #device {
  text-align: right;
}
#device {
  margin-top: 1em;
}
.device {
  font-size: 2vh;
  text-shadow: 0 0 10px black;
}
.device>* {
  vertical-align: middle;
}
.device strong {
  font-size: 2vh;
}
.device a {
  color: white;
  text-decoration: none;
  max-width: 50%;
  text-overflow: ellipsis;
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
}
.device .name {
  font-weight: bold;
  display: inline-block;
}
.device .arrow {
  display: inline-block;
  padding-left: 0.5em;
  padding-right: 0.5em;
}

#time {
  font-size: 20vh;
  font-weight: 100;
  text-shadow: 0 0 10px black;
  margin-top: -4vh;
  margin-bottom: -2vh;
}
#date {
  font-size: 5vh;
  font-weight: 200;
  text-shadow: 0 0 10px black;
}
#battery {
  font-size: 3vh;
  text-shadow: 0 0 10px black;
}
video {
  opacity: 0;
  transition: opacity 0.5s;
}
#info {
  position: absolute;
  text-shadow: 0 0 10px black;
  text-align: center;
}
#info a {
  color: white;
  text-decoration: none;
  display: block;
}
#info.center {
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}
#info.left {
  left: var(--padding);
  text-align: left;
}
#info.right {
  right: var(--padding);
  text-align: right;
}
#info.top {
  top: var(--padding);
}
#info.bottom {
  bottom: var(--padding);
}
#grain {
  position: fixed;
  left: 0;
  top: 0;
  mix-blend-mode: overlay;
  display: block;
  opacity: 18%;
  width: 100%;
  height: 100%;
}
  </style>
</head>
<body>
  <script src="newpage.js" type="module"></script>
  <div id="bgimg">
    <video muted loop id="myVideo"></video>
    <canvas id="grain"></canvas>
    <div id="content">
      <div>
        <div id="top">
          <div class="middle">
            <div id="time"></div>
            <div id="date"></div><br>
            <div id="battery"></div>
          </div>
         </div>
        <div id="bottom"><div id="device"></div></div>
      </div>
    </div>
    <div id="info">
      <a id="title"></a>
      <a id="user"></a>
    </div>
  </div>
</body>
</html>
